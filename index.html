<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  <title>My TODO List</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">My TODO List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img width="30" height="30" alt="My GitHub" src="https://camo.githubusercontent.com/f116befea219e410bfd127754d966c015c2562f776874928efae907452155a1d/68747470733a2f2f7777772e69636f6e66696e6465722e636f6d2f646174612f69636f6e732f6f637469636f6e732f313032342f6d61726b2d6769746875622d3235362e706e67" />
              <p class="d-inline d-lg-none">My GitHub</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img width="30" height="30" alt="My Facebook" src="https://cdn.iconscout.com/icon/free/png-64/facebook-social-media-fb-logo-square-44659.png" />
              <p class="d-inline d-lg-none">My Facebook</p>
            </a>
          </li>
        </ul>
        <form class="d-flex" action="/">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="shadow mb-3">
      <form class="mb-3 p-3">
        <div class="input-group">
          <input class="form-control border-3 border-end-0" type="text" placeholder="Write your new task here">
          <button class="btn btn-dark">Add</button>
        </div>
      </form>
    </div>

    <ul class="list-group shadow">
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" id="todoCheck1">
        <label class="form-check-label" for="todoCheck1">내용 1</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" id="todoCheck2">
        <label class="form-check-label" for="todoCheck2">내용 2</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" id="todoCheck3">
        <label class="form-check-label" for="todoCheck3">내용 3</label>
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" id="todoCheck4">
        <label class="form-check-label" for="todoCheck4">내용 4</label>
      </li>
    </ul>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</body>
</html>
